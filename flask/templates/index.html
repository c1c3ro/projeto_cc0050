{% extends 'base.html' %}

{%block content%}
<h1 class='text-3xl font-bold text-yellow-400 ml-4'>Populares</h1>
<container class='w-full flex flex-row justify-around'>
    <container class='w-6/12 mx-3 flex flex-col rounded-lg bg-gray-700 items-center'>
        {%for i in range(0, 10, 2)%}
            <div class='p-3 flex flex-row w-11/12 items-start content-center'>
                <img class='mb-2 h-32 rounded-md shadow-xl cursor-pointer' src='{{covers[i]}}'/>
                <div class='ml-2'>
                    <h5 class='font-semibold text-xl mb-2'>{{mangas[i]}}</h5>
                    {%for tag in tags[i][:3]%}
                        <span class='text-xs bg-blue-700 text-gray-200 p-1 rounded-sm'>{{tag}}</span>
                    {%endfor%}
                </div>
            </div>
        {%endfor%}
    </container>
    <container class='w-6/12 mx-3 flex flex-col rounded-lg bg-gray-700 items-center'>
        {%for i in range(1, 10, 2)%}
            <div class='p-3 flex flex-row w-11/12 items-start content-center'>
                <img class='mb-2 h-32 rounded-md shadow-xl cursor-pointer' src='{{covers[i]}}'/>
                <div class='ml-2'>
                    <h5 class='font-semibold text-xl mb-2'>{{mangas[i]}}</h5>
                    {%for tag in tags[i][:3]%}
                        <span class='text-xs bg-blue-700 text-gray-200 p-1 rounded-sm'>{{tag}}</span>
                    {%endfor%}
                </div>
            </div>
        {%endfor%}
    </container>
</container>
{%endblock%}
